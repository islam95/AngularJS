<!doctype html>
<html>

<head>
	<title>Projects</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Author" content="Islam Dudaev" />
	<meta name="description" content="The AgularJS task for getting a job." />
	<!-- Angular Material style sheet -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body ng-app="myApp" ng-cloak>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
	<script src="myApp.js"></script>
	<!------------------------------------------------->

	<div ng-controller="AppCtrl" layout="column" style="height:100%;" ng-cloak>

		<section layout="row" flex>
			<!--============== LEFT SIDE ==================-->
			<md-sidenav class="md-sidenav-left side" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="1">
				<!--
		    	<md-card>
					<md-card-header>
						<md-card-avatar>
						<img class="md-user-avatar" src="img/userPhoto.jpg">
						</md-card-avatar>
						<md-card-header-text>
						<span>Trevor Reyes</span>
						</md-card-header-text>
					</md-card-header>
				</md-card> 
				-->
				<md-list>
					<md-list-item class="md-1-line" ng-repeat="item in messages">
						<img src="img/photoFrame.png" class="photoFrame">
						<img ng-src="{{item.face}}?{{$index}}" class="md-avatar">
						<div class="md-list-item-text">
							<h4>{{item.name}}</h4>
						</div>
					</md-list-item>
				</md-list>
				
				<md-list>
					<md-list-item>
						<p class="labelProjects">Projects</p>
						<div class="md-secondary">
							<md-button ng-click="toggleRight('right')" class="md-icon-button" aria-label="Add">
								<md-icon md-svg-icon="img/add.svg"></md-icon>
							</md-button>
						</div>
					</md-list-item>
					
					<md-list-item class="activeProject">
						<p>Private</p>
						<div class="md-secondary">8</div>
					</md-list-item>
					<md-list-item>
						<p>Decode</p>
						<div class="md-secondary">25</div>
					</md-list-item>
					<md-list-item>
						<p>Family</p>
						<div class="md-secondary">3</div>
					</md-list-item>
					<md-list-item>
						<p>Cookie</p>
						<div class="md-secondary">13</div>
					</md-list-item>
					<!--
					<md-list-item class="logout">
						<p>Log out</p>
					</md-list-item>
					-->
				</md-list>
				
				<div class="logout">
					<p>Log out</p>
				</div>
			</md-sidenav>

			<!--============== MAIN CONTENT =================-->
			<md-content flex layout-padding class="middle">
				
				<div layout="column" layout-align="top center" style="padding:0px;">
					<md-toolbar style="background-color: #f7f7f7;" class="searchBar">
					  <div class="md-toolbar-tools">
						  <!-- Button for left nav toggle. -->
						<md-button ng-click="toggleLeft()" class="md-icon-button" hide-gt-md aria-label="Forward">
							<md-icon md-svg-icon="img/leftForward.svg"></md-icon>
						</md-button>
						<md-button class="md-icon-button" aria-label="Search">
						  <md-icon md-svg-icon="img/search.svg"></md-icon>
						</md-button>
						<span flex></span>
						  
						  <div id="menuContainer" ng-controller="menuController as ctrl">
								<md-menu md-position-mode="target-right target" >
								   <md-button aria-label="More" class="md-icon-button" ng-click="$mdOpenMenu($event)">
									  <md-icon md-menu-origin md-svg-icon="img/more.svg"></md-icon>
								   </md-button>
								   <md-menu-content width="3" >
									  <md-menu-item ng-repeat="item in ['Edit', 'Delete']">
										 <md-button ng-click="ctrl.menuItemClick($index)">
											<div layout="row">
											   <p flex>{{item}}</p>
											</div>
										 </md-button>
									  </md-menu-item>
								   </md-menu-content>
								</md-menu>
						   </div>
					  </div>
						<md-divider></md-divider>
					</md-toolbar>
				</div>

				
					
					
					
    
	<div ng-controller='taskCtrl as tc'>
		<div ng-repeat='task in tc.tasks'>
			<md-subheader class="md-no-sticky">{{task.Date}}</md-subheader>
			
			<md-radio-group ng-model="tc.selectedId" >
				  <md-radio-button flex ng-value="task.id" class="md-primary">
					{{task.taskName}}
				  </md-radio-button>
				<md-divider md-inset ng-if="!$last"></md-divider>
			</md-radio-group>
		</div>
</div>

					
					
				
				<md-button ng-click="toggleRight('newTask')" class="md-icon-button plus" aria-label="Add">
					<img src="img/plus.png">
				</md-button>

				<div flex></div>
			</md-content>

			<!--------- Right Sidenav for NEW PROJECTS -------->
			<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
				<div ng-controller="RightCtrl">
					<md-button ng-click="close()" class="md-icon-button esc" aria-label="Close">
						<img src="img/escape.png">
					</md-button>
					<p class="rightHeaderText">Create new project</p>
					<md-content>
						<form>
							<md-input-container class="md-block" md-theme="myTheme">
								<label for="projectName">Project name</label>
								<input type="text" id="projectName" ng-model="data" md-autofocus>
							</md-input-container>
						</form>
					</md-content>
					<md-button ng-click="close()" class="md-icon-button done" aria-label="Done">
						<md-icon md-svg-icon="img/done.svg"></md-icon>
					</md-button>
				</div>
			</md-sidenav>
			
			<!--================= Right Sidenav for NEW TASKS ===============-->
			<!--
			<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="newTask">
				<div ng-controller="NewTaskCtrl">
					<md-button ng-click="close()" class="md-icon-button esc" aria-label="Close">
						<img src="img/escape.png">
					</md-button>
					<p class="rightHeaderText">Create new task</p>
					<md-content>
						<form>
							<md-input-container class="md-block" md-theme="myTheme">
								<label for="taskName">Task name</label>
								<input type="text" id="taskName" ng-model="taskData" md-autofocus>
							</md-input-container>
							<md-input-container class="md-block" md-theme="myTheme">
								<label for="description">Description</label>
								<input type="text" id="description" ng-model="descriptionData" md-autofocus>
							</md-input-container>
						</form>
					</md-content>
					<md-button ng-click="close()" class="md-icon-button done" aria-label="Done">
						<md-icon md-svg-icon="img/done.svg"></md-icon>
					</md-button>
				</div>
			</md-sidenav>
			-->

		</section>
	</div>

	<!--
		<ul>
			<li ng-repeat="item in toDoList">
				{{item}}
				<span ng-click="removeItem($index)">&times;</span>
			</li>
		</ul>
		<input ng-model="addMe">
		<button ng-click="addItem()">Add</button>
		<p>{{errortext}}</p>
	-->

</body>

</html>
